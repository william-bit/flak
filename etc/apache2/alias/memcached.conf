Alias /memcached "C:/flak/etc/apps/memcached/"

# to give access from outside
# replace the lines
#
# Require local
#
# by
#
# Require all granted
#

<Directory "C:/flak/etc/apps/memcached/">
	Options Indexes FollowSymLinks MultiViews
	AllowOverride all

	Require local

</Directory>
