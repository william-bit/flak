<VirtualHost *:80> 
    DocumentRoot "C:/laragon/www/oauth2-server"
    ServerName oauth2-server.test
    ServerAlias *.oauth2-server.test
    <Directory "C:/laragon/www/oauth2-server">
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>

# If you want to use SSL, enable it by going to Menu > Apache > SSL > Enabled
